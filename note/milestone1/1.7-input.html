<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>
<body>
    <form>
        <label>নাম:</label>
        <input type="text" placeholder="আপনার নাম লিখুন"><br><br>

        <label>পাসওয়ার্ড:</label>
        <input type="password" placeholder="পাসওয়ার্ড লিখুন"><br><br>

        <label>ইমেইল:</label>
        <input type="email" placeholder="আপনার ইমেইল লিখুন"><br><br>

        <label>ফাইল আপলোড:</label>
        <input type="file"><br><br>

        <input type="submit" value="সাবমিট করুন">
    </form>
</body>
</html>

   <input type="text" placeholder="আপনার নাম লিখুন">
   <input type="password" placeholder="পাসওয়ার্ড লিখুন">
   <input type="number" min="1" max="100" placeholder="১ থেকে ১০০ এর মধ্যে লিখুন">
   <input type="email" placeholder="আপনার ইমেইল লিখুন">
   <input type="tel" placeholder="ফোন নম্বর লিখুন">
   <input type="url" placeholder="আপনার ওয়েবসাইটের ঠিকানা লিখুন">
   <input type="date">
   <input type="time">
   <input type="color">
   <input type="file">
   <input type="checkbox" id="option1">
   <label for="option1">অপশন ১</label><br>
   <input type="checkbox" id="option2">
   <label for="option2">অপশন ২</label>
   <input type="radio" name="gender" id="male">
   <label for="male">পুরুষ</label><br>
   <input type="radio" name="gender" id="female">
   <label for="female">নারী</label>
   <input type="range" min="0" max="100" step="5">
   <input type="hidden" value="গোপন তথ্য">
   <input type="button" value="ক্লিক করুন">
   <input type="submit" value="সাবমিট">
   <input type="reset" value="রিসেট করুন">
   <input type="search" placeholder="কিছু খুঁজুন">
   <input type="datetime-local">
